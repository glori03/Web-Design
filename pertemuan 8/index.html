<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tag untuk Formulir</title>
</head>
<body>
    <h4>Nama:Wowor Gloria</h4>
    <h2>HTML Tag untuk Formulir</h2>
    
    <fieldset>
        <legend>Formulir Calon Pegawai</legend> <br>
        <label for="name">Nama: </label>
        <input type="text" name="name" /><br><br>
        <label for="addres">Alamat: </label>
        <input type="text" name="addres" /><br><br>
        <label for="password"> Password </label>
        <input type="text" name="password" /><br><br>

        <label for="gender">Jenis Kelamin: </label>
        <input type="radio" name="Laki-laki" />
        <label for="Man">Laki-laki</label>
        <input type="radio" name="Perempuan" checked="Perempuan" />
        <label for="Women">Perempuan</label> <br><br>

        <label for="A controlled programming language">Bahasa pemograman yang dikuasai: </label>
        <input type="checkbox" name="Web" />
        <label for="Web">Web</label>
        <input type="checkbox" name="MOBILE" />
        <label for="MOBILE">MOBILE</label>
        <input type="checkbox" name="DESKTOP" />
        <label for="DESKTOP">DESKTOP</label> <br><br>
        
        <label for="Kota asal">Kota asal: </label>
        <select>
           <option value="Semarang">Semarang</option>
            <option value="Jakarta">Jakarta</option>
            <option value="Manado">Manado</option>
            <option value="Bandung">Bandung</option>
            <option value="Surabaya">Surabaya</option>
        </select> <br><br>

        <label for="Apa yang Membuat Kami harus memilih Anda?:">
            Apa yang Membuat Kami harus memilih Anda?:</label> <br><br>
        
            <textarea rows="50" cols="100" placeholder="Tulis jawaban Anda di sini"></textarea> <br><br>

            <button>proses</button>


         
        
        
    </fieldset>

    
</body>
</html>
